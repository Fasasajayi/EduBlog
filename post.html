<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Blog Post - EduBlog</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="bg-dark text-white text-center p-4">
      <h1>EduBlog</h1>
      <button class="nav-toggle btn btn-outline-light">â˜°</button>
      <nav>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="index.html" class="text-white">Home</a>
          </li>
          <li class="list-inline-item">
            <a href="about.html" class="text-white">About</a>
          </li>
          <li class="list-inline-item">
            <a href="blog.html" class="text-white">Blog</a>
          </li>
          <li class="list-inline-item">
            <a href="contact.html" class="text-white">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container mt-4">
      <h2>Your Feedback</h2>
      <p>
        Welcome to this blog post. Here is where the content of the post will
        go. You can share your thoughts, feedback, and comments below.
      </p>
      <section id="comments">
        <h3>Comments</h3>
        <form id="comment-form">
          <div class="form-group">
            <label for="comment-name">Username:</label>
            <input
              type="text"
              id="comment-name"
              name="comment-name"
              class="form-control"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="comment-text">Comment:</label>
            <textarea
              id="comment-text"
              name="comment-text"
              class="form-control"
              required
            ></textarea>
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <ul id="comment-list" class="list-unstyled mt-4">
          <!-- Comments will be dynamically inserted here -->
        </ul>
      </section>
    </main>
    <footer class="bg-dark text-white text-center p-3">
      <p>&copy; 2025 EduBlog. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
