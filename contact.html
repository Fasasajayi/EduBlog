    <main class="container mt-4">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            class="form-control"
            required
          ></textarea>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
      <div class="mt-4">
        <h3>Our Contact Information</h3>
        <p><strong>Phone:</strong> 0704 939 7312,0901 727 0921.</p>
        <p>
          <strong>Address:</strong> Federal University of Agriculture,
          Abeokuta,Ogun State, Nigeria.
        </p>
      </div>
    </main>
